<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | toebrain.js</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <p id="turn">Your Turn</p>
    <div id="board-wrapper">
        <div class="sidebar">
            <span><p>You</p> <button id="you-symbol" onclick="switchSymbols()">X</button></span>
            <divider>
            <span><p>Wins</p> <p class="you-wins">0</p></span>
        </div>
        <div id="board"></div>
        <div class="sidebar">
            <span><p>toebrain</p> <button id="toebrain-symbol" onclick="switchSymbols()">O</button></span>
            <divider>
            <span><p>Wins</p> <p class="toebrain-wins">0</p></span>
        </div>
    </div>
    <p id="games-played">Games Played: 0</p>
    <button onclick="resetBoard()">Reset Board</button>

    <div id="log-wrapper">
        <div>
            <h2>Log: </h2>
            <button id="clear-log" onclick="clearLog()">Clear</button>
        </div>
        <div id="log"></div>
    </div>

    <script src="/index.js"></script>

</body>

</html>
